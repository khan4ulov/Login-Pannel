<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4); /* Multicolor gradient theme */
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly more opaque white */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Increased shadow for better visibility */
            padding: 20px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s; /* Adding transition for the zoom effect */
        }

        .login-container:hover {
            transform: scale(1.1); /* Zoom effect on hover */
        }

        .login-container h2 {
            color: #333;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-form label {
            margin-top: 10px;
            color: #555;
        }

        .login-form input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .login-form button {
            background-color: #f5f5f5; /* Warm white */
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #ddd;
        }

        .login-form p {
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        .password-instruction {
            margin-top: 5px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form class="login-form" action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" name="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have a profile? <a href="{{ url_for('create_profile') }}">Create New Profile</a></p>
    </div>
</body>
</html>
